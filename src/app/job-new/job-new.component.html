<div class="container" style="margin-top: 20px;">
  <h4 align="center">Job anlegen</h4>
  <form (ngSubmit)="onSubmit()" #f="ngForm">

    <!--Processing tool-->
    <div class="form-group">
      <label class="my-1 mr-2" for="formCustomSelectPref">Werkzeug</label>
      <select
        class="form-control"
        id="formCustomSelectPref"
        style="max-width: 300px;"
        ngModel
        name="processingTool"
        required
      >
        <option selected></option>
        <option value="1">Forest vitality change</option>
        <option value="2">Land cover classification</option>
        <option value="3">Sealing factor</option>
        <option value="4">LAI</option>
        <option value="4">NDVI</option>
        <option value="5">NDWI</option>
      </select>
    </div>

    <!-- Job name -->
    <div class="form-group">
      <label for="inputName">Jobname</label>
      <input
        style="max-width: 300px;"
        class="form-control"
        id="inputName"
        placeholder=""
        ngModel
        name="jobName"
        required
      />
    </div>

    <!-- Job description-->
    <div class="form-group">
      <label for="inputDescription">Jobbeschreibung</label>
      <textarea
        style="max-width: 300px;"
        class="form-control"
        id="inputDescription"
        rows="3"
        ngModel
        name="jobDescription"
      ></textarea>
    </div>


    <!-- Coordinates -->
    <div class="form-group">
      <label for="observationExtent">Koordinaten des Observationsgebiets</label>
      <input
        style="max-width: 300px;"
        class="form-control"
        id="inputName"
        placeholder=""
        ngModel
        name="coordinates"
      />
      <small id="Help" class="form-text text-muted"
        >Eingabereihenfolge: min Longitude, min Latitude, max Longitude, max
        Latitude, z.B. 7.1179, 51.2407, 7.2527, 51.2884
      </small>
    </div>

    <!-- Map -->
    <!-- <div class="form-group">
        <label for="leafletmap"
        > ... selektiere das Observationsgebiet</label>
        <app-leaflet-map></app-leaflet-map>
      </div> -->

    <!--Ausführungsintervall (as cronjob)-->
    <div class="form-group">
      <label for="pattern">Ausführungsintervall als Cronjob</label>
      <input
        style="max-width: 300px;"
        class="form-control"
        id="inputName"
        placeholder=""
        ngModel
        name="cronJob_pattern"
      />
      <small id="Help" class="form-text text-muted">
        Wie du einen Cronjob angibst findest du hier:
        <a href="https://crontab.guru/">https://crontab.guru/</a>
        . Zum Beispiel 5 0 * 8 * (um 00:05 Uhr im August)
      </small>
    </div>

    <!--Render Inputtypefields-->
    <div *ngFor="let process of processMappings">
      <div
        *ngIf="process.processId == 'de.hsbo.wacodis.land_cover_classification'"
      >
        <div *ngFor="let input of process.inputs; let i = index">
          <br>
          <br>
          <!-- <h5 style="color: #4D80BC;">Eingabedefinition {{i}}</h5> -->
          <app-static-subset
            *ngIf="input.inputType == 'StaticSubsetDefinition'; else copernicus"
          ></app-static-subset>
          <ng-template #copernicus>
          <app-copernicus-subset></app-copernicus-subset>
        </ng-template>
        </div>
      </div>
    </div>


    <!--Submit button-->
    <button
      type="button submit"
      class="btn btn-primary"
      style="margin: 5px;"
      (click)="onSubmitJob()"
    >
      <!--(click) = onSubmit(job)-->
      Job erstellen
    </button>
  </form>
</div>
