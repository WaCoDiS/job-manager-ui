<!-- <h6 style="color: #4d80bc;">Statisches Subset</h6> -->

<fieldset ngModelGroup="input_{{ index }}">
  <input
    type="hidden"
    name="identifier"
    id="identifier"
    [(ngModel)]="defaultProcessID"
  />

  <input
  type="hidden"
  name="sourceType"
  id="sourceType"
  [(ngModel)]="sourceType"
/>

<!---->
  <div class="form-group">
    <label *ngIf="defaultProcessID=='REFERENCE_DATA'" for="value">Layer</label>
    <label *ngIf="defaultProcessID=='AREA_OF_INTEREST'" for="value">Koordinaten des Observationsgebiet</label>
    <label *ngIf="defaultProcessID=='MASKING_DATA'" for="value">Layer zum Maskieren</label>

    <input
      style="max-width: 300px;"
      class="form-control"
      id="value"
      placeholder=""
      ngModel
      name="value"
      required
    />
    <small *ngIf="defaultProcessID=='REFERENCE_DATA'"  id="Help" class="form-text text-muted">
      Gib hier die URL eines Vektorlayer eines WFS (Web Feature Service) ein
    </small>
    <small *ngIf="defaultProcessID=='AREA_OF_INTEREST'" id="Help" class="form-text text-muted">
      Eingabereihenfolge: min Longitude, min Latitude, max Longitude, max Latitude.
    </small>


  </div>

  <!---->
  <div class="form-group">
    <label class="my-1 mr-2" for="dataType">Datentyp</label>
    <select
      class="form-control"
      id="dataType"
      style="max-width: 300px;"
      ngModel
      name="dataType"
      required
    >
      <option selected></option>
      <option value="text">Text</option>
      <option value="numeric">numerisch</option>
    </select>
  </div>
</fieldset>

<p>{{ defaultProcessID }}</p>
