<div class="container">
  <!-- <div class="container">
    <button id= "addJob" type="button" class="btn btn-outline-secondary btn-lg btn-block">Job hinzufügen</button>
  </div> -->

  <div class="container">
    <app-job-list-item
      *ngFor="let jobElement of jobs"
      [job]="jobElement"
      (idDelete)="onDelete($event)"
    >
    </app-job-list-item>

    <ngb-pagination
      [collectionSize]="pages*10"
      class="d-flex justify-content-center"
      [(page)]="page"
      aria-label="Default pagination"
      (pageChange)="logPage($event-1)"></ngb-pagination>
  </div>

  <!-- <pre>Current page: {{page}}</pre> -->


  <div class="alert alert-danger" *ngIf="error">
    <h2>Ein Fehler ist aufgetreten</h2>
    <p>Status: {{ errorStatus }}</p>
    <p>Hier kannst du nachsehen, was dieser Code bedeutet:
      <a href="https://de.ryte.com/wiki/HTTP_Status_Code">Codeerklärungen</a>
    </p>
  </div>
</div>
